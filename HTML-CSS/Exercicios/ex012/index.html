<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>

<body>
    <h1>videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/danca.png" controls loop>
        <source src="midia/video- mp4.mp4" type="video/mp4">
        <source src="midia/Video-m4v.m4v" type="video/mp4">
        <source src="midia/Video-webm.webm" type="video/webm">
        <source src="midia/video-ogv.ogv" type="video/ogg">
        <p>seu navegador não é compativel</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q?controls=0" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <h1>inserindo video do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/153187817?autoplay=1&loop=1&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>


</html>
