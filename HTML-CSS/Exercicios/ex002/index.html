<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linhas</h1>
    <hr>
    <p>você pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--less than / greater than-->
    </p>
    <p>se precisar quebrar o texto <br> você pode usar a tag br.</p>
    <p>vamos adicionar alguns simbolos adicionais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>vamos adcionar alguns emoji:
        &#x1f596; &#x1f913;
    </p>
</body>
</html>
