<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 6</title>
</head>

<body>
    <h1><STRONG>Tags em HTML</STRONG></h1>
    <p>Em html5, podemos inserir os elmentos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso</p>
    <ul>
        <li type="SQUARE"><abbr title="Use a tag <p> ">Parágrafos</abbr></li>
        <li type="SQUARE"><abbr title="Use a tag <h> ">Títulos</abbr></li>
        <li type="SQUARE"><abbr title="Use a tag <img> ">Imagens</abbr></li>
        <li type="SQUARE"><abbr title="Use a tag <não sei> ">Abreviações</abbr></li>
        <li type="SQUARE"><abbr title="Use a tag <code> ">Códidigos-fonte</abbr></li>
        <li type="SQUARE"><abbr title="Use a tag <ol> ">Listas numericas</abbr></li>
        <li type="SQUARE"><abbr title="Use a tag <ul> ">listas demarcadas</abbr></li>
    </ul>
</body>

</html>
